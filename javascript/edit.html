<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Candid</title>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script src="https://unpkg.com/inferno@3.10.1/dist/inferno.js"></script>
	<script src="https://unpkg.com/inferno-create-element@3.10.1/dist/inferno-create-element.js"></script>
	<script type="text/javascript" src="./blake2s1.js"></script>
	<script type="text/javascript" src="./candid.js"></script>
	<script type="text/javascript" src="./ui.js"></script>
	<script type="text/javascript" src="./edit.js"></script>
<style>

.candid-matches {
	background: white;
	counter-reset: n -1;
	position: absolute;
	min-width: 20ex;
	padding: 0;
	border: 1px solid #c0c0c0;
}
.candid-matches > * > * {
	padding: 0 1ex;
}
.candid-matches > *::before {
	content: counter(n) ". ";
	counter-increment: n;
	padding: 0 1ex;
}
.candid-matches > *:nth-child(11) {
	counter-reset: n 0;
}
.candid-matches > *+*+*+*+*+*+*+*+*+*+*::before {
	content: counter(n, lower-alpha) ". ";
	counter-increment: n;
	display: table-cell;
}
.candid-matches > :nth-child(even) {
	background: #fff0ff;
}

.candid-star {
	display: inline-block;
	width: 1em;
	text-align: center;
}
.candid-hole {
	display: inline-block;
	min-width: 1em;
	border-bottom: 1px dotted black;
}
.candid-typeerror > * {
	display: block;
}
</style>
</html>
